<!DOCTYPE html>

        <button onclick="getCharts(3)">3</button>
        <button onclick="getCharts(4)">4</button>
        <button onclick="getCharts(5)">5</button>

        <button onclick="getCharts(8)">8</button>
        <button onclick="getCharts(9)">9</button>
        <button onclick="getCharts('+')">+</button>
        <button onclick="getCharts('-')">-</button>
        <button onclick="getCharts('/')">/</button>
